{{ define "main" }}
  {{ partial "header" . }}

  <main>
    {{if .Params.image}}
    <figure class="main-image">
      <img src="{{ .Params.image}}" alt=".Title">
    </figure>
    {{ end}}

    <article class="main-content">
        {{.Content}}
    </article>
    {{ partial "aside" . }}
    {{ partial "section" . }} 
  </main>
  {{ partial "footer" . }}

{{ end }}
