<section class="section border-stripe border-stripe-top">
  {{ range .Site.Pages }}
  {{- if .Params.imagethb }}
  <figure>
    <a href="{{ .URL}}">
      <img class="lazy" data-src="{{ .Params.imagethb }}" alt="" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="300" height="200">
      <figcaption>{{ .Title }}</figcaption>
  </a>
  </figure>
  {{- end }}
  {{- end }}
</section>
